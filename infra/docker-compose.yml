version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=freeagent
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/freeagent
      - REDIS_URL=redis://redis:6379/0
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    command: celery -A backend.worker worker --loglevel=info
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/freeagent
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../:/app
    depends_on:
      - db
      - redis

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
